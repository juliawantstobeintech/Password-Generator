<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Password Generator</h1>
        
        <div class="password-display">
            <input type="text" id="password-output" readonly placeholder="Generated password will appear here">
            <button id="copy-btn" class="copy-button">Copy</button>
        </div>
        
        <div class="controls">
            <div class="length-control">
                <label for="length-slider">Password Length: <span id="length-value">15</span></label>
                <input type="range" id="length-slider" min="15" max="25" value="15">
            </div>
            
            <div class="options">
                <div class="option">
                    <input type="checkbox" id="uppercase" checked>
                    <label for="uppercase">Uppercase Letters (A-Z)</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase">Lowercase Letters (a-z)</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="numbers" checked>
                    <label for="numbers">Numbers (0-9)</label>
                </div>
                <div class="option">
                    <input type="checkbox" id="symbols" checked>
                    <label for="symbols">Symbols (!@#$%^&*)</label>
                </div>
            </div>
        </div>
        
        <button id="generate-btn" class="generate-button">Generate Password</button>
        
        <div class="strength-indicator">
            <div class="strength-label">Password Strength:</div>
            <div id="strength-bar" class="strength-bar">
                <div id="strength-fill" class="strength-fill"></div>
            </div>
            <div id="strength-text" class="strength-text">-</div>
        </div>
    </div>
    
    <script src="index.js?v=2"></script>
</body>
</html>
